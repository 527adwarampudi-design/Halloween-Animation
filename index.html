<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=""X-UA-Compatible" content"ie=edge">
    <title>cute Spider</title>
    <!-- link to css file-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The entire spider-->
    <div class="spider">
        <!-- The line the spider hangs from-->
        <div class="spiderweb"></div>
        <!-- Spider body section-->
        <div class="body">
            <!-- spider left eye-->
            <div class="eye left"></div>
            <!-- spider right eye-->
            <div class="eye right"></div>
        </div>
        <!-- Left side legs-->
        <div class="legs left">
            <!-- each div showing each leg-->
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <!-- right side leg-->
        <div class="legs right">
            <!--Each div is one leg-->
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>
    <!-- End of spider-->
</body>
</html>
